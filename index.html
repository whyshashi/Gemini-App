<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            flex: 1;
            margin: 0 10px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        .one {
            background-color: #4CAF50;
        }
        .two {
            background-color: #2196F3;
        }
        .tree {
            background-color: #f44336;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Processor</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <div class="button-group">
            <button class="one" >Generate Text</button>
            <button class="two" >Summarize Text</button>
            <button class="tree" >Translate Text</button>
        </div>
        <div id="result" class="result">Results will be displayed here...</div>
    </div>

</body>
<script type="module" src="script.js" ></script>
</html>
